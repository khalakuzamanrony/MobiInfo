name: Daily Mobile Scraper

on:
  schedule:
    # Runs daily at 10 PM Bangladesh Time (BDT is UTC+6)
    # - cron: '0 16 * * *'  # 16:00 UTC = 22:00 BDT
    # This will run at 21:00 (9:00 PM) UTC on Thursday.
    # In Bangladesh (UTC+6), this is 3:00 AM on Friday.
    - cron: '0 21 * * 4'
  workflow_dispatch: # Allows manual triggering

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python mobiinfo.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add MobiInfo/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Daily scraper update - $(date '+%Y-%m-%d %H:%M:%S')"
            # Pull latest changes first to avoid conflicts
            git pull --rebase origin main || git pull origin main
            git push
          fi

      - name: Send Telegram notification
        run: |
          # Check if changelog exists
          if [ -f "MobiInfo/changelog.md" ]; then
            # Extract only the first/latest changelog entry (stop at first ---)
            latest_changelog=$(sed -n '/^## /,/^---$/{ /^---$/q; p; }' MobiInfo/changelog.md)
            
            # If no entry found, use a default message
            if [ -z "$latest_changelog" ]; then
              latest_changelog="No changelog entry found for today."
              formatted_message="üì± MobiInfo DB Update%0A%0ANo changelog entry found for today."
            else
              # Extract date from changelog
              changelog_date=$(echo "$latest_changelog" | head -n1 | sed 's/^## //')
              
              # Extract summary section
              summary_section=$(echo "$latest_changelog" | sed -n '/### Summary/,/### Detailed Changes/{/### Detailed Changes/!p;}' | grep -E '^- \*\*')
              
              # Extract detailed changes (first few brands only to avoid message length limits)
              detailed_section=$(echo "$latest_changelog" | sed -n '/### Detailed Changes/,$p' | head -n 30)
              
              # Format the message with proper structure
              formatted_message="üì± MobiInfo DB Update%0A%0A${changelog_date}%0A%0A"
              
              # Add summary with proper formatting
              if [ ! -z "$summary_section" ]; then
                summary_clean=$(echo "$summary_section" | sed 's/\*\*\([^*]*\)\*\*/\1/g' | sed 's/^- /‚Ä¢ /')
                formatted_message="${formatted_message}${summary_clean}%0A%0A"
              fi
              
              # Add details summary header
              formatted_message="${formatted_message}Details Summary:%0A"
              
              # Process detailed changes - clean up markdown and preserve structure
              if [ ! -z "$detailed_section" ]; then
                details_clean=$(echo "$detailed_section" | \
                  sed 's/#### \([^#]*\)/‚Ä¢ \1/g' | \
                  sed 's/\*\*\([^*]*\)\*\*/\1/g' | \
                  sed 's/\*\([^*]*\)\*/\1/g' | \
                  sed '/^### Detailed Changes/d' | \
                  sed 's/^  - /    - /g' | \
                  sed 's/^    - \*\*\([^*]*\)\*\*/    - \1/g')
                formatted_message="${formatted_message}${details_clean}"
              fi
            fi
            
            # URL encode the entire message
            encoded_message=$(echo -e "$formatted_message" | python3 -c "import sys, urllib.parse; print(urllib.parse.quote(sys.stdin.read()))")
            
            # Send to Telegram
            curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
              -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
              -d text="$encoded_message"
          else
            # Send error message if changelog doesn't exist
            curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
              -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
              -d text="‚ùå Error: Changelog file not found. The scraper may have failed."
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scraper-data
          path: MobiInfo/
          retention-days: 30
